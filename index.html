<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Image Carousel</h1>
        <div class="image-wrapper">
            <div class="image-carousel">
                <div class="slides">
                    <img class="img1 " src="./Images/DemonSlayer.png" alt="">
                    <img class="img2 " src="./Images/Empty.png" alt="">
                    <img class="img3 " src="./Images/Naruto.jpg" alt="">
                </div>
                <div class="lbtn">&#10094</div>
                <div class="rbtn">&#10095</div> 
                <div class="dots">
                    <div class="dot1"></div>
                    <div class="dot2"></div>
                    <div class="dot3"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
